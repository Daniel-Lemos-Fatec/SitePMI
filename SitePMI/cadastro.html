<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <header>
      Site super bacana
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="sobre.html">Sobre nós</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="cadastro.html">Formulário de Cadastro</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="feedback.html">Feedback de Clientes</a></li>
      </ul>
    </nav>
    <section>
      <h1>Cadastro</h1>
      <h2>Crie sua conta</h2>
      <form class="" action="index.html" method="post">
        <fieldset>
          <table>
            <tr>
              <td><label for="nome">Nome: </label></td>
              <td><input type="text" name="nome"></td>
            </tr>
            <tr>
              <td><label for="email">Email: </label></td>
              <td><input type="email" name="email"></td>
            </tr>
            <tr>
              <td><label for="email2">Confirmar email: </label></td>
              <td><input type="email" name="email2"></td>
            </tr>
            <tr>
              <td><label for="senha">Senha: </label></td>
              <td><input type="password" name="senha"></td>
            </tr>
            <tr>
              <td><label for="senha2">Confirmar senha: </label></td>
              <td><input type="password" name="senha2"></td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <table>
            <tr>
              <td><label for="CEP">CEP: </label></td>
              <td><input type="text" name="CEP"></td>
            </tr>
            <tr>
              <td><label for="rua">Rua: </label></td>
              <td><input type="text" name="rua"></td>
            </tr>
              <tr>
              <td><label for="bairro">Bairro: </label></td>
              <td><input type="text" name="bairro"></td>
            </tr>
              <tr>
              <td><label for="cidade">Cidade: </label></td>
              <td><input type="text" name="cidade"></td>
            </tr>
              <tr>
              <td><label for="UF">Estado: </label></td>
              <td><input type="text" name="UF"></td>
            </tr>
          </table>
        </fieldset>
      </form>
    </section>
    <footer>
      Pés
    </footer>
  </body>
</html>
